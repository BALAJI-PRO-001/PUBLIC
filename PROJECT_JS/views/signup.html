<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../public/css/signup.css">
</head>
<body>
  <form action="" method="GET">
    <h1>Sign up</h1>
    <div class="input-group">
      <input type="text" name="name" placeholder="Username . . . .">
      <img src="../public/images/icons/user-name-icon.png" alt="icon">
      <p></p>
    </div>

    <div class="input-group">
      <input type="text" name="email" placeholder="Email . . . .">
      <img src="../public/images/icons/email-icon.png" alt="icon">
      <p></p>
    </div>

    <div class="input-group">
      <input type="password" name="password" placeholder="Password . . . .">
      <img src="../public/images/icons/lock-icon.png" alt="icon">
      <img src="../public/images/icons/eye-close-icon.png" alt="icon" class="eye-icon">
      <p></p>
    </div>

    <div class="input-group">
      <input type="password" name="confirmPassword" placeholder="Confirm password . . . .">
      <img src="../public/images/icons/lock-icon.png" alt="icon">
      <img src="../public/images/icons/eye-close-icon.png" alt="icon"  class="eye-icon">
      <p></p>
    </div>

    <button>Sign up</button>
    <a href="./signin.html">Already have an account ? Sign in</a>
  </form>
</body>
</html>
